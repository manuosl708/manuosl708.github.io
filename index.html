<!doctype html>
<html lang="en">
<header>
    <title>LUVIA - Ludoculus Video Analyzer</title>
</header>
<head>
  <meta charset="utf-8">
  <title>Hello World</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/styles_layout.css">
  <link rel="stylesheet" href="css/styles_buttons.css">
  <link rel="stylesheet" href="css/styles_bookmarks.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/hello-icon-152.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Hello World">
  <meta name="msapplication-TileImage" content="images/hello-icon-144.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">
</head>
<body class="fullscreen">
  <div class="grid_layout">
      <div class="grid_area_start">
          <button id="id_btn_start" type="button" class="btn btn-1 btn-sep icon-camera" onclick="this.blur();">START</button>
      </div>
      <div class="grid_area_download">
          <button id="id_btn_download" type="button" class="btn btn-6 btn-sep icon-check" onclick="this.blur();">DOWNLOAD</button>
      </div>
      <div class="grid_area_confirm">
          <button id="id_btn_confirm" type="button" class="btn btn-2 btn-sep icon-check" onclick="this.blur();">CONFIRM</button>
      </div>
      <div class="grid_area_abort">
          <button id="id_btn_abort" type="button" class="btn btn-3 btn-sep icon-uncheck" onclick="this.blur();">ABORT</button>
      </div>
      <div class="grid_area_time_plus_1">
          <button id="id_btn_time_plus_1" type="button" class="btn btn-6 btn-sep icon-timestart" onclick="this.blur();">-10s</button>
      </div>
      <div class="grid_area_time_minus_1">
          <button id="id_btn_time_minus_1" type="button" class="btn btn-6 btn-sep icon-timeend" onclick="this.blur();">+10s</button>
      </div>
      <div class="grid_area_bookmark_positive">
          <button id="id_btn_book_positive" type="button" class="btn btn-2 btn-sep icon-good" onclick="this.blur();">POSITIVE</button>
      </div>
      <div class="grid_area_bookmark_20">
          <button id="id_btn_book_besonderheit" type="button" class="btn btn-6 btn-sep icon-star" onclick="this.blur();">Besonderheit</button>
      </div>
      <div class="grid_area_bookmark_40">
          <button id="id_btn_book_spielaufbau" type="button" class="btn btn-5 btn-sep icon-build" onclick="this.blur();">Spielaufbau</button>
      </div>
      <div class="grid_area_bookmark_30">
          <button id="id_btn_book_fortsetzung" type="button" class="btn btn-6 btn-sep icon-play" onclick="this.blur();">Spielfortsetzung</button>
      </div>
      <div class="grid_area_bookmark_50">
          <button id="id_btn_book_umschalten_off" type="button" class="btn btn-5 btn-sep icon-arrow_rewind" onclick="this.blur();">Umschalten (Off.)</button>
      </div>
      <div class="grid_area_bookmark_51">
          <button id="id_btn_book_umschalten_def" type="button" class="btn btn-4 btn-sep icon-arrow_rewind" onclick="this.blur();">Umschalten (Def.)</button>
      </div>
      <div class="grid_area_bookmark_31">
          <button id="id_btn_book_gegenpressing" type="button" class="btn btn-4 btn-sep icon-humans" onclick="this.blur();">Gegenpressing</button>
      </div>
      <div class="grid_area_bookmark_41">
          <button id="id_btn_book_anlaufverhalten" type="button" class="btn btn-4 btn-sep icon-human" onclick="this.blur();">Anlaufverhalten</button>
      </div>
      <div class="grid_area_bookmark_60">
          <button id="id_btn_book_standard_off" type="button" class="btn btn-5 btn-sep icon-ball" onclick="this.blur();">Standard (Off.)</button>
      </div>
      <div class="grid_area_bookmark_61">
          <button id="id_btn_book_standard_def" type="button" class="btn btn-4 btn-sep icon-ball" onclick="this.blur();">Standard (Def.)</button>
      </div>
      <div class="grid_area_bookmark_70">
          <button id="id_btn_book_ecke_off" type="button" class="btn btn-5 btn-sep icon-flag" id="EckstossOff" onclick="this.blur();">Eckstoß (Off.)</button>
      </div>
      <div class="grid_area_bookmark_71">
          <button id="id_btn_book_ecke_def" type="button" class="btn btn-4 btn-sep icon-flag" onclick="this.blur();">Eckstoß (Def.)</button>
      </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="js/functions.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
