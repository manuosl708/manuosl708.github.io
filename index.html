<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Ludoculus Live Labeling</title>
  <link rel="manifest" href="/manifest.json">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/styles_layout.css">
        <link rel="stylesheet" href="css/styles_buttons.css">
        <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/icon-152.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="LULILA">
  <meta name="msapplication-TileImage" content="images/icon-144.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">
</head>
<body class="fullscreen">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="js/functions.js"></script>
        <script src="js/main.js"></script>
        <a id="id_jsondata" style="display:none"></a>
        <a id="id_jsoncsv" style="display:none"></a>
        <a id="id_jsontext" style="display:none"></a>
        <audio id="id_audio_click" src="data/click.mp3" preload="auto"></audio>
        <audio id="id_audio_confirm" src="data/confirm.wav" preload="auto"></audio>
        <audio id="id_audio_error" src="data/error.wav" preload="auto"></audio>
        <div class="grid_layout">
            <div class="grid_area_start">
                <button id="id_btn_start" type="button" class="btn btn-2 btn-sep icon-camera" onclick="this.blur();" style="color: #DD6633"><span>START</span></button>
            </div>
            <div class="grid_area_download">
                <button id="id_btn_download" type="button" class="btn btn-2 btn-sep icon-download" onclick="this.blur();" style="color: #CCCCCC"><span>DOWNLOAD</span></button>
            </div>
            <div class="grid_area_confirm">
                <button id="id_btn_confirm" type="button" class="btn btn-2 btn-sep icon-check" onclick="this.blur();" style="color: #66BB77"><span>ERSTELLEN</span></button>
            </div>
            <div class="grid_area_abort">
                <button id="id_btn_comment" type="button" class="btn btn-2 btn-sep icon-comment" onclick="this.blur();" style="color: #CCCCCC"><span>KOMMENTAR</span></button>
            </div>
            <div class="grid_area_time_plus_1">
                <button id="id_btn_time_plus_1" type="button" class="btn btn-2 btn-sep icon-timestart" onclick="this.blur();" style="color: #CCCCCC"><span>-10s</span></button>
            </div>
            <div class="grid_area_time_minus_1">
                <button id="id_btn_time_minus_1" type="button" class="btn btn-2 btn-sep icon-timeend" onclick="this.blur();" style="color: #CCCCCC"><span>+10s</span></button>
            </div>
            <div class="grid_area_bookmark_positive">
                <button id="id_btn_book_positive" type="button" class="btn btn-2 btn-sep icon-good" onclick="this.blur();" style="color: #66BB77"><span>POSITIV</span></button>
            </div>
            <div class="grid_area_bookmark_20">
                <button id="id_btn_book_besonderheit" type="button" class="btn btn-2 btn-sep btn-book icon-star" onclick="this.blur();" style="color: #EEDD88"><span>Besonderheit</span></button>
            </div>
            <div class="grid_area_bookmark_40">
                <button id="id_btn_book_spielaufbau" type="button" class="btn btn-2 btn-sep btn-book icon-build" onclick="this.blur();" style="color: #AACCFF"><span>Spielaufbau</span></button>
            </div>
            <div class="grid_area_bookmark_30">
                <button id="id_btn_book_fortsetzung" type="button" class="btn btn-2 btn-sep btn-book icon-play" onclick="this.blur();" style="color: #EEDD88"><span>Spielfortsetzung</span></button>
            </div>
            <div class="grid_area_bookmark_50">
                <button id="id_btn_book_umschalten_off" type="button" class="btn btn-2 btn-sep btn-book icon-arrow_rewind" onclick="this.blur();" style="color: #AACCFF"><span>Umschalten (Off.)</span></button>
            </div>
            <div class="grid_area_bookmark_51">
                <button id="id_btn_book_umschalten_def" type="button" class="btn btn-2 btn-sep btn-book icon-arrow_rewind" onclick="this.blur();" style="color: #EEAA77"><span>Umschalten (Def.)</span></button>
            </div>
            <div class="grid_area_bookmark_31">
                <button id="id_btn_book_gegenpressing" type="button" class="btn btn-2 btn-sep btn-book icon-humans" onclick="this.blur();" style="color: #EEAA77"><span>Gegenpressing</span></button>
            </div>
            <div class="grid_area_bookmark_41">
                <button id="id_btn_book_anlaufverhalten" type="button" class="btn btn-2 btn-sep btn-book icon-human" onclick="this.blur();" style="color: #EEAA77"><span>Anlaufverhalten</span></button>
            </div>
            <div class="grid_area_bookmark_60">
                <button id="id_btn_book_standard_off" type="button" class="btn btn-2 btn-sep btn-book icon-ball" onclick="this.blur();" style="color: #AACCFF"><span>Standard (Off.)</span></button>
            </div>
            <div class="grid_area_bookmark_61">
                <button id="id_btn_book_standard_def" type="button" class="btn btn-2 btn-sep btn-book icon-ball" onclick="this.blur();" style="color: #EEAA77"><span>Standard (Def.)</span></button>
            </div>
            <div class="grid_area_bookmark_70">
                <button id="id_btn_book_ecke_off" type="button" class="btn btn-2 btn-sep btn-book icon-flag" id="EckstossOff" onclick="this.blur();" style="color: #AACCFF"><span>Eckstoss (Off.)</span></button>
            </div>
            <div class="grid_area_bookmark_71">
                <button id="id_btn_book_ecke_def" type="button" class="btn btn-2 btn-sep btn-book icon-flag" onclick="this.blur();" style="color: #EEAA77"><span>Eckstoss (Def.)</span></button>
            </div>
        </div>
    </body>
</html>
